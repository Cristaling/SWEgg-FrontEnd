<div class="login-page">
    <div class="content">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="text-center">
                <h2 class="">LOGIN</h2>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Email" formControlName="username">
                    </mat-form-field>
                    <small class="text-danger"
                           *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('required')">Email
                        is required !
                    </small>
                    <small class="text-danger"
                           *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('email')">Email
                        is invalid !
                    </small>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Password" formControlName="password">
                    </mat-form-field>
                    <small class="text-danger"
                           *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">
                        Password is required !
                    </small>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                <div fxFlex>
                    <mat-checkbox color="primary">Remember Me</mat-checkbox>
                </div>
                <div fxFlex fxLayoutAlign="end">
                    <a style="cursor: pointer">Forgot Password</a>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button type="submit" mat-raised-button color="primary" class="w-100" [disabled]="!loginForm.valid">
                        Login
                    </button>
                </div>
            </div>
            <div class="mt20" fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button type="button" mat-raised-button color="danger" class="w-100" (click)="socialSignIn('google')">
                        Login with Google
                    </button>
                </div>
            </div>
            <div fxFlex fxLayoutAlign="center">
                <small style="margin-top:30px;" (click)="onRegister()">Not registered ? <b style="color: #1d355b; cursor: pointer">Create an account</b></small>
            </div>
        </form>
    </div>
</div>
