<div class="mt20 col-md-12" style="height: 70vh">
    <div fxLayout="column">
        <div *ngIf="userEmail === currentUser.email" fxLayout="row" fxLayoutAlign="space-around center">
            <app-ability-selector
                fxFlex="90"
                [selectedAbilities]="abilitiesToAdd">
            </app-ability-selector>
            <button
                fxFlex="10"
                mat-raised-button
                color="primary"
                style="height: 50%"
                [disabled]="abilitiesToAdd.length == 0"
                (click)="addAbilities()" >
                Add
            </button>
        </div>
        <mat-selection-list class="col-md-12">
            <app-endorsement *ngFor="let endorsement of endorsements"
                             [ability]="endorsement.ability"
                             [people]="endorsement.emails"
                             [userEmail]="userEmail">
            </app-endorsement>
        </mat-selection-list>
    </div>
</div>
