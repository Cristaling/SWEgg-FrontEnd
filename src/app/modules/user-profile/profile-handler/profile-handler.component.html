<mat-card class="mt20">

    <mat-card-content>
        <mat-tab-group>

            <mat-tab label="Profile">
                <div *ngIf="currentUser.email === profileEmail" >
                    <app-profile-edit-page></app-profile-edit-page>
                </div>
                <div *ngIf="currentUser.email !== profileEmail" >
                    <app-profile-page [userEmail]="profileEmail"></app-profile-page>
                </div>
            </mat-tab>

            <mat-tab label="Abilities">
                <app-endorsements [userEmail]="profileEmail"></app-endorsements>
            </mat-tab>

            <mat-tab label="Password" *ngIf="currentUser.email === profileEmail">
                <app-password-edit-page></app-password-edit-page>
            </mat-tab>

        </mat-tab-group>
    </mat-card-content>

</mat-card>
