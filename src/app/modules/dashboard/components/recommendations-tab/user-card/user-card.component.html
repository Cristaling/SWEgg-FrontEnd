<mat-card class="hover-mat-card job-card" (click)="onUserClick(user.recommendedSummary.email)">
    <mat-card-header style="overflow:hidden;display: flex;align-items: center;">
        <img mat-card-avatar [matTooltip]="user.recommendedSummary.firstName+' '+user.recommendedSummary.lastName" class="header-user-image"
             [src]="getProfilePicture(user.recommendedSummary.email)" onerror="this.src='../../../../assets/images/user-default-image.jpeg';">
        <mat-card-title style="text-align: center;">{{user.recommendedSummary.firstName}} {{user.recommendedSummary.lastName}}</mat-card-title>
        <mat-card-subtitle style="font-size: 13px;text-align: justify;">{{user.recommendedSummary.town}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
