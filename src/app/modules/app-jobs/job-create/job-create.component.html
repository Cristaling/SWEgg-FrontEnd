<form class="job-create-form" [formGroup]="jobCreateForm" (ngSubmit)="onJobCreate()">
    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
            <mat-form-field class="w-100">
                <input matInput placeholder="Job Type *" formControlName="jobType">
            </mat-form-field>
            <small class="alert-danger"
                   *ngIf="jobCreateForm.controls['jobType'].touched && jobCreateForm.controls['jobType'].hasError('required')">Type
                is required !
            </small>
        </div>
    </div>
    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
            <mat-form-field class="w-100">
                <input matInput placeholder="Job Title *" formControlName="jobTitle">
            </mat-form-field>
            <small class="alert-danger"
                   *ngIf="jobCreateForm.controls['jobTitle'].touched && jobCreateForm.controls['jobTitle'].hasError('required')">Title
                is required !
            </small>
        </div>
    </div>
    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
            <mat-form-field class="w-100">
                <input matInput placeholder="Job Description *" formControlName="jobDescription">
            </mat-form-field>
            <small class="alert-danger"
                   *ngIf="jobCreateForm.controls['jobDescription'].touched && jobCreateForm.controls['jobDescription'].hasError('required')">Description
                is required !
            </small>
        </div>
    </div>
    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
            <mat-checkbox class="w-100" formControlName="isPrivate"></mat-checkbox>
            <label>Private</label>
        </div>
    </div>
    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
            <button mat-raised-button color="accent" type="submit">
                save job
            </button>
        </div>
    </div>
</form>


<div class="w-100 mb10" style="display:flex;justify-content: flex-end;" >
    <button mat-raised-button color="accent" (click)="backToJobs()">
        back to job
    </button>
</div>
