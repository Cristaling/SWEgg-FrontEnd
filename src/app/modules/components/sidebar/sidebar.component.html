<div id="sidebar">
    <div class="app-user">
        <img src="{{profilePicture}}" style="" class="app-user-photo" onerror="this.src='../../../../assets/images/user-default-image.jpeg';">
        <span class="app-user-name mb5">
            {{currentUser.firstName}} {{currentUser.lastName}}
        </span>
    </div>
    <mat-nav-list>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/dashboard']">
            <mat-icon class="sidenav-icon">dashboard</mat-icon>
            {{ 'Dashboard' | translate }}
        </a>

        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/jobs']">
            <mat-icon class="sidenav-icon">work</mat-icon>
            Jobs
        </a>
    </mat-nav-list>
</div>
